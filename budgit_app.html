<!DOCTYPE html>
<html>
<head>
    <title>Budget App</title>
</head>
<body>
    <h1 style="text-align: center; background-color: cornflowerblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Budget App</h1>
    
    <label >Enter Your Budget :</label>
    <input type="number" id="budgetsum" style="margin-left: 29px; background-color: darkseagreen;">
    <br><br>
    <button onclick="addBudget()" style="background-color: rgb(255, 245, 47); width: 100px;">Add Budget</button>
    <br><br>
    <label for="transactionType">Transaction Type:</label>
    <select id="transactionType" style="margin-left: 42px; background-color: aqua;">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>
    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" style="margin-left: 100px; background-color: coral;">
    <br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" style="margin-left: 78px; background-color: turquoise;">
    <br><br>
    <button onclick="addTransaction()" style="background-color: greenyellow; width: 100px;">Add Items</button>
    
    <h2 style="text-align: center; background-color: cornflowerblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Total</h2>
    <p>Total Budget: <span id="totalBudget">0.00</span></p>
    <p>Total Income: <span id="totalIncome">0.00</span></p>
    <p>Total Expense: <span id="totalExpense">0.00</span></p>
    <p>Total Balance: <span id="totalBalance">0.00</span></p>

    <h2 style="text-align: center; background-color: cornflowerblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">INCOME & EXPENCES</h2>
    <ul id="transactionList">
    </ul>
</body>
<script src="budget_app.js"></script>
</html>
